<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
  <script src="https://unpkg.com/qunit-dom/dist/qunit-dom.js"></script>
  <script src="https://sinonjs.org/releases/sinon-9.0.0.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/perspective.js"></script>
  <script src="scripts/perspective-api-service.js"></script>
  <script src="scripts/classes/comment-class.js"></script>
  <script src="scripts/tests/perspective-test.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script defer type="module" src="scripts/tests/comment-post-test.js"></script>
  <script src="scripts/analyze.js"></script>
  <script defer type="module" src="scripts/tests/analyze-test.js"></script>

  <div>
    <div id="content">

      <form>
        <label for="video-url">Video URL:</label>
        <textarea name="video-url" id="video-url"></textarea>
        <br/><br/>

        <input type="button" value="Analyze" onclick="analyzeVideo()"/>
      </form>

      <p id="sentiment-container"></p>

      <form>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment-text"></textarea>
        <br/><br/>

        <input type="button" value="Is this Toxic?" onclick="getToxicity()"/>
      </form>

      <p id="toxicity-container"></p>

    </div>
  </div>
</body>
</html>
